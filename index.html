    var solutions = {};
    solutions[s] = [];
    solutions[s].dist = 0;
    while(true) {
        var parent = null;
        var nearest = null;
        var dist = Infinity;

        for(var n in solutions) {
            var adj = graph[n];
            for(var a in adj) {
                if(solutions[a])
                    continue;
                var len = adj[a];
                if(len < dist) {
                    parent = solutions[n];
                    nearest = a;
                    dist = len;
                }
            }
        }

        if(dist === Infinity) {
            break; //no solution
        }

        solutions[nearest] = parent.concat(nearest);
        solutions[nearest].dist = parent.dist + dist;
    }
